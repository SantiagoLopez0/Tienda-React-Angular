  <div class="container">

        <div class="card-image" >
          <img src="{{producto.url}}" alt="{{producto.nombre}}">
        </div>
        <div class="card-stacked">

            <h2>{{producto.nombre}}</h2>
          </div>

            <br>
            <span><strong>Precio: </strong><span class="contenidoSpan">${{producto.precio}}</span></span>
            <br>
            <span><strong>Unidades disponibles: </strong><span class="contenidoSpan">{{producto.cantidadDisponible
}}</span></span>
          </div>
          <div class="card-action">
            <a (onclick)="goBack()">Volver</a>

            <input type="number" name="cantidadSelec" min="1" max="{{producto.cantidadDisponible}}">

        </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
